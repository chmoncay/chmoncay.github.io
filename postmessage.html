<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004085;
        }
        #closeBtn {
            background-color: #6c757d;
        }
        #closeBtn:hover {
            background-color: #5a6268;
        }
        #closeBtn:active {
            background-color: #545b62;
        }
        #messageDisplay {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            display: none;
        }
        #receivedMessages {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            max-width: 500px;
            text-align: left;
        }
        #receivedMessages h3 {
            margin-top: 0;
            font-size: 14px;
        }
        .message-item {
            padding: 8px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-group">
            <button id="sendMessageBtn">Send Message</button>
            <button id="closeBtn">Close Window</button>
        </div>
        <div id="messageDisplay"></div>
        <div id="receivedMessages">
            <h3>Received Messages from Parent:</h3>
            <div id="messagesList"></div>
        </div>
    </div>

    <script>
        document.getElementById('sendMessageBtn').addEventListener('click', function() {
            const timestamp = new Date().toISOString();
            const message = `Hello from the iframe! - ${timestamp}`;
            
            // Determine the target window (parent for iframe, opener for tabs)
            const targetWindow = window.opener || window.parent;
            
            // Send a message to the parent/opener window
            if (targetWindow && targetWindow !== window) {
                targetWindow.postMessage(message, '*');
                
                // Display the confirmation message
                const messageDisplay = document.getElementById('messageDisplay');
                messageDisplay.textContent = `Post message sent at ${timestamp}`;
                messageDisplay.style.display = 'block';
                
                console.log('Message sent to host window:', message);
            } else {
                console.error('No parent or opener window found');
            }
        });
        
        // Close button handler
        document.getElementById('closeBtn').addEventListener('click', function() {
            window.close();
        });
        
        // Listen for messages from the parent window
        window.addEventListener('message', function(event) {
            console.log('Received message from parent:', event);
            
            const messagesList = document.getElementById('messagesList');
            const messageItem = document.createElement('div');
            messageItem.className = 'message-item';
            
            const timestamp = new Date().toLocaleString();
            messageItem.innerHTML = `
                <strong>Time:</strong> ${timestamp}<br>
                <strong>Origin:</strong> ${event.origin}<br>
                <strong>Data:</strong> ${JSON.stringify(event.data, null, 2)}
            `;
            
            messagesList.insertBefore(messageItem, messagesList.firstChild);
        });
    </script>
</body>
</html>
